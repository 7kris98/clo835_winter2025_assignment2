apiVersion: v1
kind: Pod
metadata:
  name: webapp-pod
  namespace: webapp
  labels:
    app: employees
spec:
  containers:
    - name: webapp-container
      image: 069408709901.dkr.ecr.us-east-1.amazonaws.com/myapp-repo:app-v0.1
      ports:
        - containerPort: 8080
      env:
        - name: DBHOST
          value: mysql-service.mysql.svc.cluster.local  # Verify this matches the actual MySQL service name
        - name: DBUSER
          value: root
        - name: DBPWD
          value: rootpassword
        - name: DATABASE
          value: employees
        - name: DBPORT
          value: "3306"
      resources:
        requests:
          memory: "256Mi"
          cpu: "250m"
        limits:
          memory: "512Mi"
          cpu: "500m"
  imagePullSecrets:
    - name: ecr-secret

